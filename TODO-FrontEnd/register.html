<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatToDo?</title>
    <link rel="icon" type="image/x-icon" href="/media/title.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container1">  
        <h2 id="heading_registration">Registeration</h2>    
                <form class="register">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="First Name" required>
                    </div>
                  
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Last Name" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Email" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="number" class="login__input" placeholder="Phone Number">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Address">
                    </div>
                    <button class="button login__submit" id="register">
                        <a href="home.html" class="button__text">Submit <i class="button__icon fas fa-chevron-right"></i></a> 
                    </button>	
                  			
                </form>
                <p>Already have account <a href="home.html">Login</a></p> 
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
      
    </div>
    <script src="register.js"></script>
</body>
</html>
